server:
  port: 8095

eureka:
  instance:
    preferIpAddress: true #registra IP ao inves do nome
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8901/auth/user

feign:
  oauth2:
    enabled: true